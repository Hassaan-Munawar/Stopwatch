<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Stopwatch</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="time-display">
            <span id="min">00</span>:<span id="sec">00</span>:<span id="msec">00</span>
        </div>
        <button class="btn btn-primary" onclick="stop()"><i class="fas fa-pause"></i></button>
        <button class="btn btn-danger" id="sss" onclick="start()"><i class="fas fa-play"></i></button>
        <button class="btn btn-success" onclick="reset()"><i class="fas fa-redo"></i></button>
        </div>

    <script src="app.js"></script>
</body>
</html>
